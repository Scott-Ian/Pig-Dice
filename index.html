<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Dice</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="display-4">Want to Play Pig Dice?</h1>
      <button id="start" class="btn-success btn">Start Game</button>
      <button id="reset" class="btn-danger btn">Reset Game</button>
    </div>
    
    <div id="play-space" class="animate__animated animate__jackInTheBox">
      <div class="col-md-3 player-space">
        <h3>Player 1 Score: <span id="player-1-score"></span></h3>
      </div>
      
      <div class="col-md-6">
        <div id="console">
          <h4>Current Player's Turn: <span id="current-player"></span></h4>
          <h4>You Rolled: <span id="current-roll"></span></h4>
          <h4>Round Total: <span id="round-total"></span></h4>
          <button id="hold" class="btn-info btn">Hold</button>
          <button id="roll" class="btn-warning btn">Roll the dice</button>
        </div>
        <div id="winner-space" class="animate__animated animate__jackInTheBox">
          <h3>The winner is: <span id="winner-name"></span></h3>
          <iframe src="https://giphy.com/embed/cOtvwSHKaFK3Ul1VVu" width="480" height="270" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/memecandy-cOtvwSHKaFK3Ul1VVu">via GIPHY</a></p>
        </div>
        <div id="rolled-one" class="animate__animated animate__zoomInDown">
          <h3>Oinkey! You rolled a one, next Player!</h3>
          <img src="img/piglet.jpg" alt="The smiling face of Piglet from Winnie the Pooh">
        </div>
      </div>
      
      <div class="col-md-3 player-space">
        <h3>Player 2 Score: <span id="player-2-score"></span></h3>
      </div>
    </div>

  </div>
</body>
</html>
