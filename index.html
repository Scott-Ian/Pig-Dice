<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Dice</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="display-4">Want to Play Pig Dice?</h1>
      <button id="start" class="btn-success btn">Start Game</button>
      <button id="reset" class="btn-danger btn">Reset Game</button>
    </div>
    
    <div id="play-space">
      <div class="col-md-3">
        <h3>Player 1 Score: <span id="player-1-score"></span></h3>
      </div>
      
      <div class="col-md-6">
        <div id="console">
          <h4>Current Player's Turn: <span id="current-player"></span></h4>
          <p>You Rolled: <span id="current-roll"></span></p>
          <p>Round Total: <span id="round-total"></span></p>
          <button id="hold" class="btn-info btn">Hold</button>
          <button id="roll" class="btn-warning btn">Roll the dice</button>
        </div>
      </div>
      
      <div class="col-md-3">
        <h3>Player 2 Score: <span id="player-2-score"></span></h3>
      </div>
    </div>

  </div>
</body>
</html>
